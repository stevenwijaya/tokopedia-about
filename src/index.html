<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Webpack Static Boilerplate</title>
      <style>
         .heading{
         padding-left: 15px; padding-bottom: 20px; border-bottom: 1px solid rgb(187, 187, 187)
         }
      </style>
   </head>
   <body>

      <!-- overlay -->
      <div class="overlay"></div>
      <!-- ./overlay -->
      <!-- header -->
      <header class="top-navigation">
         <div style="padding: 0 60px">
            <div class="top-navigation-logo">
               <a href="https://www.tokopedia.com/"></a>
            </div>
            <div class="top-navigation-pivot">
               <div class="pivot inline-block">
               </div>
            </div>
            <div class="clear"></div>
         </div>
      </header>
      <!-- ./header -->
   
      <!-- footer -->
      <footer class="footer">
         <div class="container clearfix">
            <div class="footer-copyright">
               &copy; 2009-2018, PT Tokopedia
            </div>
            <div class="footer-connect">
               <ul>
                  <li>
                     <a href="https://itunes.apple.com/us/app/tokopedia/id1001394201?ls=1&mt=8" target="_blank">
                     <span class="footer-connect__apps appstore" alt="appstore">
                     </a>
                  </li>
                  <li>
                     <a href="https://play.google.com/store/apps/details?id=com.tokopedia.tkpd" target="_blank">
                     <span class="footer-connect__apps googleplay" alt="googleplay">
                     </a>
                  </li>
               </ul>
               <ul>
                  <li>
                     <a href="https://www.facebook.com/tokopedia" target="_blank">
                     <span class="footer-connect__icon facebook" alt="facebook">
                     </a>
                  </li>
                  <li>
                     <a href="http://instagram.com/tokopedia" target="_blank">
                     <span class="footer-connect__icon instagram" alt="instagram">
                     </a>
                  </li>
                  <li>
                     <a href="https://twitter.com/tokopedia" target="_blank">
                     <span class="footer-connect__icon twitter" alt="twitter">
                     </a>
                  </li>
                  <li>
                     <a href="https://www.youtube.com/user/tokopedia" target="_blank">
                     <span class="footer-connect__icon youtube" alt="youtube">
                     </a>
                  </li>
                  <li>
                     <a href="https://plus.google.com/+tokopedia/posts" target="_blank">
                     <span class="footer-connect__icon googleplus" alt="google_plus">
                     </a>
                  </li>
                  <li>
                     <a href="https://www.tokopedia.com/blog/" target="_blank">
                     <span class="footer-connect__icon blog" alt="blog_tokopedia">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </footer>
      <!-- ./footer -->
   </body>
</html>
